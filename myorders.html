<script>
    /* CONFIG */
    const SUPABASE_URL = "https://lnjkpbbjzjrpuwhmbqkd.supabase.co";

    const supabase = supabaseLib.createClient(
        SUPABASE_URL,
        SUPABASE_ANON_KEY

    const ordersBox = document.getElementById("ordersBox");

    async function loadOrdersPage() {
        const { data } = await supabase.auth.getUser();

        if (!data.user) {
            ordersBox.innerHTML = `
                <p style="color:red; text-align:center;">
                    You must be logged in to view your orders.
                </p>
                <p style="text-align:center;">
                    <a href="login.html">Login here</a>
                </p>
            `;
            return;
        }

        // TEMP: static demo orders (we'll replace with real DB)
        ordersBox.innerHTML = `
            <p><strong>Order #HS1023</strong></p>
            <p>Status: <span style="color:green;">Placed</span></p>
            <p>Total: ₹2,499</p>
            <hr>

            <p><strong>Order #HS1011</strong></p>
            <p>Status: <span style="color:orange;">Processing</span></p>
            <p>Total: ₹1,299</p>
        `;
    }

    loadOrdersPage();
