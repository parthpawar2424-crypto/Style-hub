<!DOCTYPE html>
<html>
<head>
  <title>My Orders - High Street</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

<!-- HEADER -->
<header class="site-header">
  <div class="header-left">
    <h1 class="logo">
      <a href="index.html">HIGH&nbsp;STREET</a>
    </h1>
  </div>

  <nav class="main-nav">
    <a href="index.html">Home</a>
    <a href="men.html">Men</a>
    <a href="women.html">Women</a>
    <a href="cart.html">Cart</a>
  </nav>
</header>

<hr>

<h2 class="section-title">My Orders</h2>

<div class="form-container">
  <div class="login-form" id="ordersBox">
    <p>Loading orders...</p>
  </div>
</div>

<hr>

<p class="copyright">
  ©️ 2025 High Street. All Rights Reserved.
</p>

<!-- SUPABASE -->
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js/dist/umd/supabase.min.js"></script>

<script>
/* ===== SUPABASE CONFIG ===== */
const SUPABASE_URL = "https://YOUR_PROJECT_ID.supabase.co";
const SUPABASE_ANON_KEY = "YOUR_ANON_KEY";

const supabaseClient = window.supabase.createClient(
  SUPABASE_URL,
  SUPABASE_ANON_KEY
);

/* ===== LOAD ORDERS ===== */
async function loadOrders() {
  const box = document.getElementById("ordersBox");

  const { data, error } = await supabaseClient
    .from("orders")
    .select("*")
    .order("created_at", { ascending: false });

  if (error) {
    console.error(error);
    box.innerHTML = "<p>Failed to load orders.</p>";
    return;
  }

  if (!data || data.length === 0) {
    box.innerHTML = "<p>No orders found.</p>";
    return;
  }

  let html = "";

  data.forEach(order => {
    html += `
      <div style="border:1px solid #ddd; padding:15px; margin-bottom:15px;">
        <p><strong>Order ID:</strong> ${order.order_id}</p>
        <p><strong>Status:</strong> ${order.status}</p>
        <p><strong>Total:</strong> ₹${order.total_amount}</p>
        <p><strong>Payment:</strong> ${order.payment_method}</p>
        <p><strong>Date:</strong> ${new Date(order.created_at).toLocaleString()}</p>

        <hr>
        <strong>Items:</strong>
    `;

    order.items.forEach(item => {
      html += <p>${item.name} — ₹${item.price} × ${item.qty}</p>;
    });

    html += </div>;
  });

  box.innerHTML = html;
}

loadOrders();
</script>

</body>
</html>
