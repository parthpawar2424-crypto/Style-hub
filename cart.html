<!DOCTYPE html>
<html>
<head>
    <title>Cart - HIGH STREET</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

<h1 class="logo">
    <a href="index.html">HIGH <span>STREET</span></a>
</h1>
<hr>

<nav>
    <a href="index.html">Home</a>
    <a href="men.html">Men</a>
    <a href="women.html">Women</a>
    <a href="cart.html">Cart</a>
</nav>

<hr>

<h2 class="section-title">My Cart</h2>

<div class="form-container">
    <div class="login-form" id="cartItems">
        <p>Loading cart...</p>
    </div>
</div>

<hr>

<footer class="footer">
    <p>© 2025 High Street. All Rights Reserved.</p>
</footer>

<script>
const cartBox = document.getElementById("cartItems");

function loadCart() {
    let cart = JSON.parse(localStorage.getItem("cart")) || [];

    if (cart.length === 0) {
        cartBox.innerHTML = "<p>Your cart is empty.</p>";
        return;
    }

    let total = 0;
    let html = "";

    cart.forEach((item, index) => {
        let itemTotal = item.price * item.qty;
        total += itemTotal;

        html += `
            <p><strong>${item.name}</strong></p>
            <p>Price: ₹${item.price}</p>
            <p>Quantity: ${item.qty}</p>
            <p>Total: ₹${itemTotal}</p>
            <button onclick="removeItem(${index})">Remove</button>
            <hr>
        `;
    });

    html += <h3>Total Amount: ₹${total}</h3>;
    html += <button onclick="clearCart()">Clear Cart</button>;

    cartBox.innerHTML = html;
}

function removeItem(index) {
    let cart = JSON.parse(localStorage.getItem("cart"));
    cart.splice(index, 1);
    localStorage.setItem("cart", JSON.stringify(cart));
    loadCart();
}

function clearCart() {
    localStorage.removeItem("cart");
    loadCart();
}

loadCart();
</script>

</body>
</html>
