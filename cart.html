<!DOCTYPE html>
<html>
<head>
    <title>Cart - High Street</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

<header class="site-header">
  <div class="header-left">
    <h1 class="logo">
      <a href="index.html">HIGH&nbsp;STREET</a>
    </h1>
  </div>

  <nav class="main-nav">
    <a href="men.html">Men</a>
    <a href="women.html">Women</a>
    <a href="cart.html">Cart</a>
  </nav>
</header>

<hr>

<h2 class="section-title">My Cart</h2>

<div class="form-container">
  <div class="login-form" id="cartBox">
    <p>Loading cart...</p>
  </div>
</div>

<hr>

<footer class="footer">
  <p style="text-align:center;">©️ 2025 High Street. All Rights Reserved.</p>
</footer>

<script>
function loadCart() {
    const cartBox = document.getElementById("cartBox");
    const cart = JSON.parse(localStorage.getItem("cart")) || [];

    if (cart.length === 0) {
        cartBox.innerHTML = "<p>Your cart is empty.</p>";
        return;
    }

    let html = "";
    let total = 0;

    cart.forEach(item => {
        const itemTotal = item.price * item.qty;
        total += itemTotal;

        html += `
            <p><strong>${item.name}</strong></p>
            <p>Price: ₹${item.price}</p>
            <p>Quantity: ${item.qty}</p>
            <p>Total: ₹${itemTotal}</p>
            <hr>
        `;
    });

    html += <h3>Grand Total: ₹${total}</h3>;

    cartBox.innerHTML = html;
}

loadCart();
</script>

</body>
</html>
