<!DOCTYPE html>
<html>
<head>
    <title>Cart - High Street</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

<header class="site-header">
  <h1 class="logo">
    <a href="index.html">HIGH&nbsp;STREET</a>
  </h1>
</header>

<hr>

<h2 class="section-title">My Cart</h2>

<div class="form-container">
    <div class="login-form" id="cartBox">
        Loading cart...
    </div>
</div>

<hr>

<footer class="footer">
    <p style="text-align:center;">©️ 2025 High Street</p>
</footer>

<script>
console.log("Cart script loaded");

function loadCart() {
    console.log("loadCart() called");

    const cartBox = document.getElementById("cartBox");
    const cart = JSON.parse(localStorage.getItem("cart")) || [];

    console.log("Cart data:", cart);

    if (cart.length === 0) {
        cartBox.innerHTML = "<p>Your cart is empty.</p>";
        return;
    }

    let html = "";
    let total = 0;

    cart.forEach(item => {
        const itemTotal = item.price * item.qty;
        total += itemTotal;

        html += `
            <p><strong>${item.name}</strong></p>
            <p>Price: ₹${item.price}</p>
            <p>Qty: ${item.qty}</p>
            <p>Total: ₹${itemTotal}</p>
            <hr>
        `;
    });

    html += <h3>Grand Total: ₹${total}</h3>;
    cartBox.innerHTML = html;
}

loadCart();
</script>

</body>
</html>
