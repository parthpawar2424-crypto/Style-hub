<!DOCTYPE html>
<html>
<head>
    <title>Cart - HIGH STREET</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

<h1 class="logo"><a href="index.html">HIGH <span>STREET</span></a></h1>
<hr>

<nav>
    <a href="index.html">Home</a>
    <a href="men.html">Men</a>
    <a href="women.html">Women</a>
    <a href="cart.html">Cart</a>
</nav>

<hr>

<h2 class="section-title">My Cart</h2>

<div class="form-container">
    <div class="login-form" id="cartBox">
        <p>Loading cart...</p>
    </div>
</div>

<hr>

<footer class="footer">
    <p>© 2025 High Street</p>
</footer>

<script>
function loadCart() {
    const cartBox = document.getElementById("cartBox");
    let cart = JSON.parse(localStorage.getItem("cart")) || [];

    if (cart.length === 0) {
        cartBox.innerHTML = "<p>Your cart is empty.</p>";
        return;
    }

    let html = "";
    let grandTotal = 0;

    cart.forEach((item, index) => {
        let itemTotal = item.price * item.qty;
        grandTotal += itemTotal;

        html += `
            <div class="cart-item">
                <img src="${item.image}" style="width:120px; display:block; margin-bottom:10px;">
                <p><strong>${item.name}</strong></p>
                <p>Price: ₹${item.price}</p>

                <p>Quantity:</p>
                <button onclick="changeQty(${index}, -1)">−</button>
                <span style="margin:0 10px;">${item.qty}</span>
                <button onclick="changeQty(${index}, 1)">+</button>

                <p>Total: ₹${itemTotal}</p>

                <button onclick="removeItem(${index})">Remove</button>
                <hr>
            </div>
        `;
    });

    html += `<h3>Grand Total: ₹${grandTotal}</h3>`;
    html += `<button onclick="clearCart()">Clear Cart</button>`;

    cartBox.innerHTML = html;
}

function changeQty(index, change) {
    let cart = JSON.parse(localStorage.getItem("cart")) || [];
    cart[index].qty += change;

    if (cart[index].qty <= 0) {
        cart.splice(index, 1);
    }

    localStorage.setItem("cart", JSON.stringify(cart));
    loadCart();
}

function removeItem(index) {
    let cart = JSON.parse(localStorage.getItem("cart")) || [];
    cart.splice(index, 1);
    localStorage.setItem("cart", JSON.stringify(cart));
    loadCart();
}

function clearCart() {
    localStorage.removeItem("cart");
    loadCart();
}

loadCart();
</script>

</body>
</html>
