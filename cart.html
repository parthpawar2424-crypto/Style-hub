<!DOCTYPE html>
<html>
<head>
    <title>Cart - HIGH STREET</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

<h1 class="logo"><a href="index.html">HIGH <span>STREET</span></a></h1>
<hr>

<nav>
    <a href="index.html">Home</a>
    <a href="men.html">Men</a>
    <a href="women.html">Women</a>
    <a href="cart.html">Cart</a>
</nav>

<hr>

<h2 class="section-title">My Cart</h2>

<div class="form-container">
    <div class="login-form" id="cartBox">
        <p>Loading cart...</p>
    </div>
</div>

<button onclick="clearCart()" style="margin:20px;">
    Clear Cart
</button>

<hr>

<p class="copyright">© 2025 High Street</p>

<script>
const cartBox = document.getElementById("cartBox");

function loadCart() {
    let cart = JSON.parse(localStorage.getItem("cart")) || [];

    if (cart.length === 0) {
        cartBox.innerHTML = "<p>Your cart is empty.</p>";
        return;
    }

    let html = "";
    let grandTotal = 0;

    cart.forEach((item, index) => {
        const itemTotal = item.price * item.qty;
        grandTotal += itemTotal;

        html += `
            <p><strong>${item.name}</strong></p>
            <p>Price: ₹${item.price}</p>
            <p>
                Quantity:
                <button onclick="changeQty(${index}, -1)">−</button>
                ${item.qty}
                <button onclick="changeQty(${index}, 1)">+</button>
            </p>
            <p>Total: ₹${itemTotal}</p>
            <button onclick="removeItem(${index})">Remove</button>
            <hr>
        `;
    });

    html += <h3>Grand Total: ₹${grandTotal}</h3>;
    cartBox.innerHTML = html;
}

function changeQty(index, delta) {
    let cart = JSON.parse(localStorage.getItem("cart"));
    cart[index].qty += delta;

    if (cart[index].qty <= 0) {
        cart.splice(index, 1);
    }

    localStorage.setItem("cart", JSON.stringify(cart));
    loadCart();
}

function removeItem(index) {
    let cart = JSON.parse(localStorage.getItem("cart"));
    cart.splice(index, 1);
    localStorage.setItem("cart", JSON.stringify(cart));
    loadCart();
}

function clearCart() {
    localStorage.removeItem("cart");
    loadCart();
}

loadCart();
</script>

</body>
</html>
